<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop Registration - Step 2</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/registration.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="registration-box">
        <h2>Step 2: Shop Details</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="error">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn">Submit</button>
        </form>
        <p class="back-link">
            <a href="{% url 'register_s1' %}">←← Go Back to Personal Details</a>
        </p>
    </div>

</body>

</html>
