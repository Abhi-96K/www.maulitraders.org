  .about-header {

  .contact-section {

    background-color: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: background-color 0.3s;
  }

  .whatsapp-button:hover {
    background-color: #128C7E;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeUp {
    from { transform: translateY(20px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
